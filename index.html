<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <button data-search="Michael Scott">Michael Scott</button>
    <button data-search="Dwight Schrute">Dwight Schrute</button>
    <button data-search="Jim Halpert">Jim Halpert</button>
    <button data-search="Pam Beesly">Pam Beesly</button>
    <button data-search="Angela Martin">Angela Martin</button>
    <button data-search="Ryan Howard">Ryan Howard</button>
    <button data-search="Kevin Malone">Kevin Malone</button>
    <button data-search="Stanley Hudson">Stanley Hudson</button>
    <button data-search="Ryan Howard">Ryan Howard</button>
    <button data-search="Meredith Palmer">Meredith Palmer</button>
    <button data-search="Creed Bratton">Creed Bratton</button>
    <button data-search="Phyllis Vance">Phyllis Vance</button>
    <button data-search="Oscar Martinez">Oscar Martinez</button>

    <div id="GIFArea"></div>

    <script type="text/javascript">
        $('button').on('click', function () {
            var x = $(this).data("search");
            console.log(x);

            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
                x + "&api_key=HNvBzj4N4Kvj9EPH1QSEe3ZDpeXYxHrP&limit=10";
            console.log(queryURL);

            $.ajax({ url: queryURL, method: 'GET' })
                .done(function (response) {
                    console.log(response.data[0].rating);
                    for (var i = 0; i < response.data.length; i++) {
                        $('#GIFArea').prepend("<p>Rating: " + response.data[i].rating + "</p>");
                        $('#GIFArea').prepend("<img src = '" + response.data[i].images.downsized.url + "'>");
                    }

                })
        })

    </script>

</body>

</html>
